<main class="hero">
    {{ if $.Params.images }}
	<div class="slide show" style="background-image: url('{{ $.Site.BaseURL }}images/{{ print (index $.Params.images 0) }}');"></div>
	<div class="slide" style="background-image: url('{{ $.Site.BaseURL }}images/{{ print (index $.Params.images 1) }}');"></div>
	<div class="slide" style="background-image: url('{{ $.Site.BaseURL }}images/{{ print (index $.Params.images 2) }}');"></div>
	<div class="slide" style="background-image: url('{{ $.Site.BaseURL }}images/{{ print (index $.Params.images 3) }}');"></div>
	<div class="slide" style="background-image: url('{{ $.Site.BaseURL }}images/{{ print (index $.Params.images 4) }}');"></div>
    {{ end }}
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    {{ partial "scripts.html" . }}
    <div class="hero__caption" {{ if $.Site.Params.hero.textColor }} style="color: {{ $.Site.Params.hero.textColor }};"
        {{ end }}>
        {{ .Content }}
        {{ if $.Site.Params.cta.show }}
        {{ partial "cta-btn.html" . }}
        {{ end }}
    </div>
</main>
