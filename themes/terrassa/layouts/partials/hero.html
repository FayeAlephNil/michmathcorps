<main class="hero">
    {{ if $.Params.images }}
	{{ range $elem_index, $elem_val := $.Params.images }}
	     {{ if eq $elem_index 0}}
    	    	<div class="slide show" style="background-image: url('{{ $.Site.BaseURL }}images/{{ print $elem_val }}');"></div>
             {{ else }}
    	   	 <div class="slide" style="background-image: url('{{ $.Site.BaseURL }}images/{{ print $elem_val }}');"></div>
	     {{ end }}
	{{ end }}
    {{ end }}
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    {{ partial "scripts.html" . }}
    <div class="hero__caption" {{ if $.Site.Params.hero.textColor }} style="color: {{ $.Site.Params.hero.textColor }};"
        {{ end }}>
        {{ .Content }}
        {{ if $.Site.Params.cta.show }}
        {{ partial "cta-btn.html" . }}
        {{ end }}
    </div>
</main>
